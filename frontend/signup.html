<!DOCTYPE html>
<html lang="en">

<head>
    <title>KonnectED - Network, Community and Event Theme</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Webestica.com">
    <meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">

    
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap">

    
    <link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">

    
    <link id="style-switch" rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    
    <main>

        
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100 py-5">
                
                <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                    
                    <div class="card card-body rounded-3 p-4 p-sm-5">
                        <div class="text-center">
                            
                            <h1 class="mb-2">Sign up</h1>
                            <span class="d-block">Already have an account? <a href="login.html">Sign in here</a></span>
                        </div>
                        
                        <form class="mt-4" id="signupForm">
                            
                            <div class="mb-3 input-group-lg">
                                <input type="email" class="form-control" placeholder="Enter email">
                                <small>We'll never share your email with anyone else.</small>
                            </div>
                            
                            <div class="mb-3 position-relative">
                                
                                <div class="input-group input-group-lg">
                                    <input class="form-control fakepassword" type="password" id="psw-input"
                                        placeholder="Enter new password">
                                    <span class="input-group-text p-0">
                                        <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
                                    </span>
                                </div>
                                
                                <div id="pswmeter" class="mt-2"></div>
                                <div class="d-flex mt-1">
                                    <div id="pswmeter-message" class="rounded"></div>
                                    
                                    <div class="ms-auto">
                                        <i class="bi bi-info-circle ps-1" data-bs-container="body"
                                            data-bs-toggle="popover" data-bs-placement="top"
                                            data-bs-content="Include at least one uppercase, one lowercase, one special character, one number and 8 characters long."
                                            data-bs-original-title="" title=""></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 input-group-lg">
                                <input class="form-control" type="password" placeholder="Confirm password">
                            </div>
                            
                            <div class="mb-3 text-start">
                                <input type="checkbox" class="form-check-input" id="keepsingnedCheck">
                                <label class="form-check-label" for="keepsingnedCheck"> Keep me signed in</label>
                            </div>
                            
                            <div class="d-grid"><button type="submit"
                                    class="btn btn-lg btn-primary">Sign me up</button></div>
                            
                            <p class="mb-0 mt-3 text-center">Â©2024 <a target="_blank" href="index.html">KonnectED</a>
                                All rights reserved</p>
                        </form>
                        
                    </div>
                    
                </div>
            </div>
            
        </div>
        

    </main>

    

    <!-- =======================
JS libraries, plugins and custom scripts -->

    
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    
    <script src="assets/vendor/pswmeter/pswmeter.min.js"></script>

    
    <script src="assets/js/functions.js"></script>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            
            event.preventDefault();
            
            alert("Account created! Please sign in");
            
            window.location.href = "login.html";
        });
    </script>

</body>

</html>
