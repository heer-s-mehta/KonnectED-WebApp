<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Screen</title>
    <style>
        /* CSS styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent scrolling */
        }

        .container {
            position: relative;
            display: flex;
            height: 100vh;
            /* Full height of the viewport */
        }

        .video-container {
            /* padding-top: 10px; */
            /* padding-bottom: 10px; */
            /* flex: 0.3; */
            padding: 6px;
            width: 20%;
            position: relative;
            width: 30%;
            /* height: 50%; */
            background-color: black;
            /* Black background to blend with the video */
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .video {
            width: 100%;
            height: 100%;
        }
        .card{
            background-color: #31224d;
            border-radius: 20px;
            height: 100px;
            width: 75%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }
        .profile-img{
            padding: 10px;
            height: 80px;
            width: 80px;
            border-radius: 50%;
        }
        .profile-name{
            display: flex;
            font-size: 15px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Video Section -->
        <div class="video-container" id="videoContainer">
            <video class="video" autoplay loop muted playsinline>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="card" id="infoSection">
            <img class="profile-img" src="user.jpg" alt="" />
            <div class="profile-info">
                <h1 class="profile-title" style="font-size: 20px; color: #ffffff; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; font-weight: bold; text-shadow: 3px 3px 5px rgba(0.5, 0.5, 0.5, 1);">John Doe</h1>
                <h2 class="profile-name" style="color: white; font-weight: bold; font-size: 15px;">Senior Manager</h2>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var videoContainer = document.getElementById('videoContainer');
            var infoSection = document.getElementById('infoSection');
            var videoIndex = 0; // Initial video index
            var videos = ['Array.mp4', 'Binary Search.mp4', 'Graphs.mp4', 'Heap.mp4', 'Linked List.mp4', 'Queue.mp4', 'Stack.mp4']; // List of video sources
            var infoData = [
                { name: 'Mike Johnson', title: 'Senior Manager' },
                { name: 'Jane Smith', title: 'Software Engineer' },
                { name: 'John Doe', title: 'Product Designer' },                
                { name: 'Meet Patel', title: 'Marketing Specialist' },
                { name: 'Heer Meta', title: 'Financial Analyst' },
                { name: 'Danush Nadar', title: 'Graphic Designer' },
                { name: 'Viir Phuria', title: 'Project Manager' }
            ]; // List of info data

            // Function to change the video and info when scrolling up or down
            function changeVideoAndInfo(event) {
                var delta = Math.sign(event.deltaY); // Get the scroll direction: -1 for up, 1 for down

                if (delta === 1) {
                    // Scroll down: move to the next video and info
                    videoIndex = (videoIndex + 1) % videos.length;
                } else {
                    // Scroll up: move to the previous video and info
                    videoIndex = (videoIndex - 1 + videos.length) % videos.length;
                }

                // Update video source
                var video = videoContainer.querySelector('video');
                video.src = videos[videoIndex];
                video.play();

                // Update info data
                var info = infoSection.querySelector('.profile-info');
                info.querySelector('.profile-title').textContent = infoData[videoIndex].name;
                info.querySelector('.profile-name').textContent = infoData[videoIndex].title;
            }

            // Listen for wheel events and trigger video and info change accordingly
            videoContainer.addEventListener('wheel', changeVideoAndInfo);
        });
    </script>
</body>

</html>
