<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Screen</title>
    <style>
        /* CSS styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent scrolling */
        }

        .container {
            position: relative;
            display: flex;
            height: 100vh;
            /* Full height of the viewport */
        }

        .video-container {
            /* padding-top: 10px; */
            /* padding-bottom: 10px; */
            /* flex: 0.3; */
            padding: 6px;
            width: 20%;
            position: relative;
            width: 30%;
            /* height: 50%; */
            background-color: black;
            /* Black background to blend with the video */
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .video {
            width: 100%;
            height: 100%;
        }
        .card{
            background-color: #31224d;
            border-radius: 20px;
            height: 100px;
            width: 75%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }
        .profile-img{
            padding: 10px;
            height: 80px;
            width: 80px;
            border-radius: 50%;
        }
        .profile-name{
            display: flex;
            font-size: 15px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Video Section -->
        <div class="video-container" id="videoContainer">
            <video class="video" autoplay loop muted playsinline>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="card">
            <img class="profile-img" src="user.jpg" alt="" />
            <div class="profile-info">
                <h1 class="profile-title" style="font-size: 20px; color: #ffffff; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; font-weight: bold; text-shadow: 3px 3px 5px rgba(0.5, 0.5, 0.5, 1);">John Doe</h1>
                <h2 class="profile-name" style="color: white; font-weight: bold; font-size: 15px;">Senior Manager</h2>
            </div>
        </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var videoContainer = document.getElementById('videoContainer');
            var videoIndex = 0; // Initial video index
            var videos = ['video.mp4', 'video1.mp4', 'video2.mp4']; // List of video sources

            // Function to change the video when scrolling up or down
            function changeVideo(event) {
                var delta = Math.sign(event.deltaY); // Get the scroll direction: -1 for up, 1 for down

                if (delta === 1) {
                    // Scroll down: move to the next video
                    videoIndex = (videoIndex + 1) % videos.length;
                } else {
                    // Scroll up: move to the previous video
                    videoIndex = (videoIndex - 1 + videos.length) % videos.length;
                }

                // Update video source
                var video = videoContainer.querySelector('video');
                video.src = videos[videoIndex];
                video.play();
            }

            // Listen for wheel events and trigger video change accordingly
            videoContainer.addEventListener('wheel', changeVideo);
        });
    </script>
</body>
</html>
